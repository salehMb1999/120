<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookTicket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainSection">
      <div class="form">
        <input type="text" class="firstName" placeholder="First Name" />
        <input type="text" class="lastName" placeholder="Last Name" />
        <input type="text" class="phoneNumber" placeholder="Phone Number" />
        <input type="text" class="email" placeholder="Email" />
        <select name="country" id="country">
          <option value="select">Please select Country...</option>
          <option value="Usa">Usa</option>
          <option value="England">England</option>
          <option value="Germany">Germany</option>
        </select>
        <select name="city" id="city">
          <option value="select">Please select City...</option>
        </select>
      </div>
      <button>Book</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
